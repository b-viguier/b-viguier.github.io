<!DOCTYPE html>
<html>
<head>
    <title>Benoit Viguier</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Benoit Viguier personnal web page">
    <meta name="author" content="Benoit Viguier">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css">

    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/main.js"></script>


</head>
<body>

<div class="container">
    <div class="jumbotron text-center">
        <h1>
            Benoit Viguier<br/>
            <small>DÃ©veloppeur</small>
        </h1>
    </div>

    <section class="row text-center">
        <div class="page-header">
            <h1>Moi</h1>
        </div>
        <div id="links-section">
            <script type="text/template" id="links-template">
                {{#links}}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                    <p><i class="fa fa-5x fa-{{icon}} fa-border"></i></p>
                    <p>
                        <a href="{{url}}" alt="{{title}}">
                            {{text}}
                        </a>
                    </p>
                </div>
                {{/links}}
            </script>
        </div>
    </section>

    <section class="row text-center">
        <div class="page-header">
            <h1>Talks</h1>
        </div>
        <div id="talks-section">
            <script type="text/template" id="talks-template">
                {{#talks}}
                <div class="col-sm-6 col-md-4">
                    <ul class="fa-ul">
                        <li>
                            <i class="fa fa-comment"></i>
                            <a href="{{url}}" alt="{{title}}">
                                {{title}}
                            </a>
                        </li>
                        <li>
                            <i class="fa fa-calendar"></i>
                            {{date}}
                        </li>
                        <li>
                            <i class="fa fa-map-marker"></i>
                            <a href="{{event_url}}">{{event}}</a>
                        </li>
                    </ul>
                </div>
                {{/talks}}
            </script>
        </div>
    </section>
</div>

</body>
</html>
