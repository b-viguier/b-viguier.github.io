    description: "En Octobre dernier, Benoit Viguier (twitter.com/b_viguier) donnait une conférence au Forum PHP (event.afup.org/forumphp2018/) sur l'asynchrone en PHP (www.youtube.com/watch?v=7TvIIt4c8uY). Nous avons profité de ce rendez-vous pour qu'il nous aide à démystifier cette problématique qui semble à première vue destiné au monde du JavaScript. Benoit nous raconte son parcours avant de devenir lead développeur chez M6Web, les problématiques qu'il cherche à résoudre avec son équipe et ce qui l'a conduit à explorer l'asynchrone en PHP."
