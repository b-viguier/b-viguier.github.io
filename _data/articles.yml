    title: A provably robust and efficient algorithm forreconstruction using structured light
    url: https://liris.cnrs.fr/Documents/Liris-3285.pdf
    date: November 28th 2007
    lang: en
    description: This paper presents a robust solution to the problems underlying real-time movement tracking in the medical domain, and more precisely inthe course of a radiotherapy treatment. However, a large number of themethods used to reconstruct and visualize movements (or acquire datapertaining to them), is inadequate for the medical environment consid-ered in this paper. The general non-invasive scheme we have adopted isto project light dots on to a scene (e.g.,a patient lying on a table), filmedby two cameras. The resolution of correspondances betweensourceandobservedfeatures is modeled using amatch graphand implemented withanO(nlogn) algorithm (nthe number of dots), which only operates ongeometric constraints (epipolar geometry), without making any assump-tion as to the continuity or homogeneity of the observed surface(s), orpossible occlusions in the scene.

