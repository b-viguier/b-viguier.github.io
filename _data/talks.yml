    description: "Le Php est très largement inspiré du langage C et il en a hérité ce fameux point-virgule pour délimiter chaque instruction (ou statement). Avec un peu d'experience, il est même possible de s'économiser quelques instructions (avec l'opérateur ternaire, coalescent...) et c'est souvent assez plaisant car le code est alors réduit, donnant une (fausse?) impression de simplicité et/ou de lisibilité. Dans ce talk, je vous propose de pousser ce principe à l'extrême: pouvons-nous écrire tous nos programmes avec un seul point virgule? (Voir aucun?) Cet exercice un peu fou nous permettra de nous familiariser avec les Core Concepts de Php (statements, expression, language constructs...), d'évoquer la programmation fonctionnelle et de découvrir plein de petites astuces pour briller lors de vos Pull-Requests."
