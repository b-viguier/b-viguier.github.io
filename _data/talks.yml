    title: Le Web à l'heure du MIDI
    slides_url: downloads/talks/LyonJS-MidiHour.pdf
    slides_lang: fr
    date: 31st May 2017
    event: Lyon JS
    event_url: https://www.meetup.com/fr-FR/LyonJS/events/239827652/
    description: "Le MIDI est un protocole créé en 1983 permettant de faire communiquer des instruments ou logiciels de musique ensemble. Fin 2012, le W3C commence à rédiger une spécification pour que les navigateurs puissent utiliser les interfaces MIDI, et Chrome intègre cette API en 2015. Les applications sont nombreuses : composition, apprentissage de la musique, piloter des applications, jouer… Que vous soyez mélomane ou simple curieux, voici un tour d’horizon de ce qu’est le midi, ce qu’on peut en faire, et comment le faire dans votre navigateur."
    lang: fr
    categories:
        - js
        - music
