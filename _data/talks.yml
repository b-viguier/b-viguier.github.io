    title: El framework de la muerte
    slides_url: downloads/talks/HumanTalks-ElFrameworkDeLaMuerte.pdf
    slides_lang: fr
    date: 9th decembre 2014
    event: HumanTalks
    event_url: http://humantalks.com/talks/534-el-framework-de-la-muerte
    description: "Lors de la dernière session HumanTalks Lyon, il a été suggéré de présenter le “meilleur du pire“ de ce que l'on a pu voir en programmation: Challenge Accepted! Notre équipe a travaillé plusieurs mois avec un Framework “Maison“ développé par un prestataire, et l'expérience fut assez douloureuse. Le but de ce talk n'est pas de critiquer gratuitement, mais plutôt d'analyser les erreurs commises, leurs conséquences, et de comprendre les raisons qui peuvent pousser un développeur à faire de mauvais choix en pensant bien faire."
    lang: fr
    categories:
