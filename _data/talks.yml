    event_url: http://event.afup.org/forum-php-2016/programme/#1976
    video_url: https://youtu.be/QfjRtTfhM4U?t=1277
    description: "À mi-chemin entre le puzzle et la programmation fonctionnelle, les Array Tips© sont surtout une excuse pour découvrir les fonctions injustement méconnues (ou peu documentées) sur les tableaux Php. La règle est simple: une seule instruction de pur Php, sans fonctions anonymes. Jusqu’où peut-on aller, et à quel moment s’arrêter? Du pire au meilleur de Php! Hip Hip Hip? Array!"
    lang: fr
