    title: Jamais trop tôt pour le cloud
    slides_url: downloads/talks/Afup-NeverTooYoung4Cloud.pdf
    slides_lang: fr
    date: 6th may 2015
    event: Afup Lyon
    event_url: http://lyon.afup.org/2015/04/13/conference-sur-aws-le-6-mai-a-19h/
    description: "Le cloud est utilisé par tous les grands du web mais il ne leur est pas réservé, nul besoin d’attendre plus tard pour déployer son application dans le nuage. Le principal avantage pour une petite entreprise, c’est la flexibilité. Pouvoir n’utiliser que ce dont on a besoin, tout en sachant qu’on peut rapidement passer à l’échelle si besoin. Voici un retour d’expérience sur un hébergement full AWS en startup: pourquoi le cloud, comment migrer pas à pas, comment passer à l’échelle, et combien ça coûte."
    lang: fr
    categories:
        - misc
